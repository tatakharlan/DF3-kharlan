<div class='Hotel'>

  <hotel-title [hotel-name]="getName()"></hotel-title>

  <hotel-stars [starsinput]="getStars()"></hotel-stars>
  <br>

  <div>
    Сейчас {{ getNow()|date:'dd.MM.yyyy HH:mm:ss' }}
    <input #apples (input)="false">

    <span>{{apples.value|numword:'яблоко':'яблока':'яблок'}}</span>

  </div>
  <br>

  <div class='Photo'>
    <img [src]="getPhoto()">
  </div>

  <div>
    Комнаты:
    {{getRooms()}}
  </div>

</div>
